<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Make the body take up the full viewport height */
            margin: 0; /* Remove default body margin */
        }
        img {
            max-width: 90%; /* Make the image responsive */
            max-height: 90%;
        }
    </style>
</head>
<body>
    <img src="Result.jpg" alt="Mudule result screenshot from pariksha.dgca.gov.in">
</body>
</html>
